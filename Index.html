<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
      </head>
      <body>
    <nav></nav>
  </body>
<section class="lesn contact-us-section"></section>
  <h3>
    Product
  </h3>
    <form action="#" method="get">
      <div class="lesn-product-us-form-inputs"></div>
        <div>
            <label for="product_name"></label>
              <input
                id="name_product"
                type="text"
                name="name"
                placeholder="Bool"
                class="lesn-contact-us-input"
                required
               >
            </div>
              <h3>
                Quantity of goods
              </h3>
            <input
            type="Quantity"
            name="Quantity"
            placeholder="Quantity of goods"
            class="lesn-contact-us-input"
            required
          >
          <h3>
            Add to Basket
          </h3>
        <input
        type="Add to Basket"
        name="Add to Basket"
        placeholder="Add to Basket"
        class="lesn-contact-us-input"
        required
        >
        </div>
      </form>
    </section>
  </body>
  </html>
